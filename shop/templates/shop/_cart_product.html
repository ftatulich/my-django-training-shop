<div class="product-widget">
    <div class="product-img">
        <img src="{{ item.product.photo }}" alt="">
    </div>
    <div class="product-body">
        <h3 class="product-name"><a href="{% url 'product' item.product.id %}">{{ item.product.name }}</a></h3>
        <h4 class="product-price"><span class="qty">{{ item.quantity }}x</span>${{ item.total_price }}</h4>
    </div>
    <a class="delete" href="{% url 'cart_remove' product_id=item.product.id %}"><i class="fa fa-close"></i></a>
</div>
