{% extends 'shop/blank.html' %}

{% block content %}
<div class="container">
    <h2>Додати товар</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field }}
            {% for error in field.errors%}
                <div class="form-group">
                <h4>{{ error }}</h4>
                </div>
            {% endfor %}
        </div>
        {% endfor %}
         <div class="form-group">
              <input type="submit" value="Додати" class="primary-btn">
         </div>
    </form>
</div>
{% endblock %}
