{% extends 'shop/blank.html' %}

{% block content %}
    <div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-12">
                <h3>Реєстрація</h3>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="billing-details">
                             {% for field in form %}
                            <div class="form-group">
                                {{ field }}
                                {% for error in field.errors%}
                                    <div class="form-group">
                                    <h4>{{ error }}</h4>
                                    </div>
                                {% endfor %}
                            </div>
                            {% endfor %}
                            <div class="form-group">
								  <input type="submit" value="Зареєструватись" class="primary-btn">
							</div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
{% endblock %}
