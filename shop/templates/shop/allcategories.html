{% extends 'shop/blank.html' %}

{% block content %}
<div class="container">
    <!-- row -->
    <div class="row">
        {% for category in categories %}
            <!-- shop -->
            <div class="col-md-4 col-xs-6">
                <div class="shop">
                    <div class="shop-img">
                        <img src="{{ category.image.url }}" alt="">
                    </div>
                    <div class="shop-body">
                        <h3>{{ category.name }}</h3>
                        <a href="{% url 'category' category.name %}" class="cta-btn">Купити зараз <i
                                class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
            </div>
            <!-- /shop -->
        {% endfor %}
    </div>
    <!-- /row -->
</div>
{% endblock %}
